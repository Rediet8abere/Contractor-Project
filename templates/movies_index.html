 <!-- templates/movies_index.html -->
{% extends 'base.html' %}

{% block content %}
<button type="button" class="btn btn-warning"><a href='/'>Log Out</a></button>
    <div class="container">
        <div class="row">
            {% for movie in movies %}
                <div class="col-5">
                    <h2><a href='/movies/{{ movie._id }}'>{{ movie.title }}</a></h2>
                    <img src='{{ movie.image }}' width="500" height="333">
                    <small>{{ movie.description }}</small>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
