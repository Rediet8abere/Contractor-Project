 <!-- templates/movies_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Movies</h1>

<!-- <a href='/movies/new'>MOVIE LIST</a> -->
<h2>Movie Storage</h2>
{% for movie in movies %}
    <h2><a href='/movies/{{ movie._id }}'>{{ movie.title }}</a></h2>
    <!-- <small>{{ movie.title }}</small> -->
    <small>{{ movie.description }}</small>
    <small>{{ movie.realse_date }}</small>
    <small>{{ movie.time }}</small>
    <iframe width='420' height='315' src='{{ movie.link }}'></iframe>
    <a href='/'>{{ movie.link }}</a>
{% endfor %}
{% endblock %}
